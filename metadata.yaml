name: docker-build-hook
summary: Deploys a build-hook service to pull/build a dockerfile project
maintainer: Charles Butler <charles.butler@ubuntu.com>
description: |
    Homebrew post-commit hook for building/deploying a docker container from github.
tags:
  - misc
subordinate: true
provides:
  api:
    interface: http
requires:
  docker-host:
    interface: juju-info
    scope: container
  project:
    interface: dockerfile

